function setCookie( name, value, expirehours ) {  // 하루동안 보이지 않기 기본 default 설정을 하는거 같다.
	var todayDate = new Date(); // 날짜객체생성

	document.cookie = name + "=" +escape( value ) + "; path=/; expires=" + todayDate.toGMTString() + ";" 
	//현재 문서쿠키 = 이름(매개변수) = 탈출?(값(매개변수)); 경로 =/(절대적?); expires= 오늘날짜메서드.문자로변환;
	
}
